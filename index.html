<script type="text/javascript">
	const player_btn = document.getElementById("playerBtn");
	const backgroundPic = document.getElementById("backgroundPic");
	const player = document.getElementById("player");
	const fold = document.getElementById("fold");
	//const pio = document.getElementById("pio-container");
	//pio.style.width = "0px";
	player_btn.style.display = "none";
	the_timeout = setTimeout(decay, 3000);

	setTimeout(()=>{
		//pio.style.width = "auto";
		backgroundPic.style.backgroundSize = "cover";
		document.getElementById("loading").style.opacity = 1;
	}, 2000)
	

	function decay(){
		player.style.width = "0px";
		fold.style.display = "none";
		player_btn.style.display = "block";
		
	}
	function appear(){
		clearTimeout(the_timeout);
		the_timeout = setTimeout(decay, 16000);
	}
	function spread(){
		player.style.width = "25%";
		fold.style.display = "block";
		player_btn.style.display = "none";
		clearTimeout(the_timeout);
		the_timeout = setTimeout(decay, 16000);
	}
	player.addEventListener("mousemove", appear, false);
	player_btn.addEventListener("click", spread, false);
	fold.addEventListener("click", decay, false);
	
	  $("#changerificwordspanid").typed({
		strings: ["good", "nice", "happy", "wonderful"],
		typeSpeed: 100,
		startDelay: 10,
		showCursor: true,
		shuffle: true,
		loop:true
	  });

	var buf = 5;
	var time = 2000;
	var interval;
	setTimeout(starcover, 3000)
	function coverPosition() {
	if(buf < 95)
		buf += 15;
	else
		clearInterval(interval);
	var slider = String(buf) + "%";
	document.getElementById("cover").style.bottom = slider;
	}
	function starcover(){
		interval = setInterval(coverPosition, time);
	}

const loadpic = document.querySelector('.loadpic');
const bar = document.querySelector('.bar');
const hander = document.querySelector('.hander');
let len = window.innerWidth / 2;
Velocity(loadpic, { opacity:1 }, { duration: '3000' });
Velocity(loadpic, { opacity:0 }, { duration: '3000', display: "none" });
Velocity(bar, { translateY: '135px', backgroundColor: ['#666', '#fff']}, {easing: [1000, 15],duration: '1000'});
Velocity(bar, { backgroundColor: ['#666', '#fff'] }, { duration: '2000', display: "none" });
Velocity(hander,{translateY:'135px',backgroundColor:['#fff','#fff']},{easing:[1000,15],duration: '1000'});
Velocity(hander, {width:len,backgroundColor: ['#fff', '#ffffe5'],}, {easing: "ease-in-out",display: "none",duration: '2000',});
setTimeout(() =>{
	Velocity(document.querySelector('.content'), {opacity:1}, {duration: '3000',});
}, 4000)

</script>
